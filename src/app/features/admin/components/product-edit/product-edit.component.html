<h2>Let's edit {{ original.name }}!</h2>

<div>
  <form (ngSubmit)="onSave()" id="user-form" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Name"
        required
        [(ngModel)]="product.name"
      />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        placeholder="Price"
        [(ngModel)]="product.price"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Save
    </button>
    <button class="btn btn-primary" type="button" (click)="onBack()">
      Back
    </button>
  </form>
</div>
